{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
  <h3 class="mb-4">Room Details:</h3>
  <p>Name: {{ room.name }}</p>
  <p>Category: {{ room.category }}</p>
  <p>Capacity: {{ room.capacity }} seats</p>
  <p>Volume: {{ room.volume }}</p>
  <p>Price: {{ room.price }}</p>
</div>
<div class="container mt-5">
  <a href="{% url 'booking' room.pk %}"><button class="btn btn-outline-success">Book</button></a>
  <a href="{% url 'delete_room' room.pk %}"><button class="btn btn-outline-danger">Delete</button></a>
</div>
{% endblock %}
