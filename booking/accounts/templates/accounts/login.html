{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}



<div class="row" style="margin-top:120px">
    <div class="col-lg-4 col-lg-offset-4 col-md-4 col-md-offset-4 col-sm-8 col-sm-offset-2 col-xs-10 col-xs-offset-1">
        <div class="w3-card-2" style="padding:25px">
            <h3 class="text-center"><b>Sign In</b></h3>
        <form method="POST" action="" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <input type="submit" class="btn btn-primary" value="Sign In">
        </form>


        <p><strong> OR </strong></p>
        <a href="{% url 'social:begin' 'facebook' %}">Sign In With Facebook</a>
    </div>
    </div>
</div>




{% endblock content %}
