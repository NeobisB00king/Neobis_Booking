{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="container">
    <div class="row">



                    <div class="col-lg-12" style="margin-top:60px">

                        {% include 'hotels/search.html' %}



                        <!-- ========= Left ============== -->
                        <div class="col-lg-3">


                        </div>


                        <!-- =========== Right ============== -->
                        <div class="col-lg-9">
                            <h3><b>{{ instance.name }}</b></h3>


             {% for hotel in hotels %}
                            <div class="w3-card-1" style="border: 1px solid #ddd; border-radius:8px">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-6 col-xs-12">
                        {% if hotel.image %}
                                        <a href="{% url 'hotels:room_list' id=hotel.id %}"><img src="{{ hotel.image.url }}" class="img-responsive" style="border-radius: 5px;;height:250px; width:300px"></a>

                                            {% endif %}
                                    </div>
                                        <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12">
                                            <h3><b><a href="{% url 'hotels:room_list' id=hotel.id %}">{{ hotel.name }}</a></b></h3>
                                            <p>{{ hotel.rating }}</p>
                                            <p>{{ hotel.address }}</p>
                                        </div>

                                    </div>


                                </div>
                            <br>

            {% endfor %}
                          </div>
                    </div>

    </div>
</div>




{% endblock %}
